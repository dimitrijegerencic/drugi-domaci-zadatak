<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Movie Watchlist</title>
</head>
<body>

    <!--MODAL za dodavanje novog filma-->
    <!--Start-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Dodaj novi film</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><strong>Naziv</strong></label>
                      <input type="text" class="form-control" id="movie-name-input" aria-describedby="emailHelp"  required>
                    </div>
                    <div class="mb-3">
                      <label for="kontakt_input_email"><strong>Godina</strong> </label>
                            <input type="number" name="movieYear" class="form-control" step = "1" id="movie-year-input" required/>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"><strong>Glumci:</strong></label>
                      <input type="text" class="form-control mb-2" id="movie-actors-input" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"><strong>Režija</strong></label>
                      <input type="text" class="form-control" id="movie-director-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><strong>Napomena</strong></label>
                        <input type="text" class="form-control" id="movie-details-input" aria-describedby="emailHelp" required>
                      </div>
                      <br>
                    <button type="submit" class="btn btn-outline-success w-50 " style="margin-left: 122px;" id="input-save">Sačuvaj</button>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Zatvori</button>
              
            </div>
          </div>
        </div>
      </div>
    <!--Finish-->

    <!--HERO title card-->
    <!--Start-->

    <section id="hero">
        <div class="px-4 py-3 my-1 text-center" id="image-div">
            <div id="aee">
            <img class="d-block mx-auto mb-4 mt-4" src="images/icon.jpg" alt="" width="300" height="300" id="hero-image">
            </div>
            <h1 class="display-5 fw-bold mb-3" id="hero-title">Movie Watchlist</h1>
            <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Imaš slobodnog vremena? Gleda ti se nešto? Klikom na dugme ispod posjeti svoju listu filmova!</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" id="go-div">
                <a href="#table-section" class="btn btn-primary btn-lg px-4 gap-3" id="go-button">Kreni!</a>
            </div>
            </div>
        </div>
    </section>
    <!--Finish-->

    <div class="container">
      <h1 style="text-align:center;">Tabela filmova</h1>
    </div>

    <!--Dio za tabelu filmova-->
    <div id="button-section">
      <button class="btn btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="movie-button">Dodaj novi film</button>
      <br>
      <br>
      <br>
  </div>

        <div id="table-section">
            
            <table id="movie-table" border="1" class="table tabler-bordered">
                <thead id="bordered-row">
                    <tr class="border">

                        <th>Naziv</th>
                        <th>Godina</th>
                        <th>Glumci</th>
                        <th>Režija</th>
                        <th>Napomena</th>
                        <th>Podgledan?</th>
                        
                    </tr>
                </thead>
                <tbody id="table-body">

                    <!--Ovo popunjavamo Java Scriptom-->
                        
                </tbody>
            </table>
        </div>


    <script src="app.js"></script>
    <!-- JS za Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
